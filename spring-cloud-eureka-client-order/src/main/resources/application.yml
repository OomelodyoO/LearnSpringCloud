server:
  port: 7000
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
spring:
  application:
    name: order-service


product-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

#  修改超时调用时间
feign:
  client:
    config:
      # default 可以为服务名字
      default:
        connectTimeout: 2100
        readTimeout: 2000